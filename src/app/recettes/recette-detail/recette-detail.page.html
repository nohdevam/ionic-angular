<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="start" color="dark" margin>
      <ion-back-button defaultHref="/recettes"></ion-back-button>
    </ion-button>
    <ion-title class="ion-text-center">
     {{ chargementRecette.title }} 
    </ion-title>
    <ion-buttons slot="end" color="dark">
      <ion-button (click)= "suppressionRecette()">
        <ion-icon name="trash">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid class="ion-no-padding">
    <ion-row> 
      <ion-col size="12">
        <ion-card>
          <ion-img [src]="chargementRecette.imageUrl"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{chargementRecette.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor= "let ingred of chargementRecette.ingredients">{{ ingred }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
